{% extends 'base.html' %}

{% load static %}



{% block head_title %}Add County | {{block.super}}{% endblock head_title %}


{% block content %}


    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Add County</h4>

                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'main_app:brand' %}">Counties</a></li>
                        <li class="breadcrumb-item active">Add County</li>
                    </ol>
                </div>
                
            </div>
        </div>
    </div>     
    <!-- end page title -->

    <div class="checkout-tabs">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="tab-content" id="v-pills-tabContent">
                            <div class="tab-pane fade show active" id="v-pills-shipping" role="tabpanel" aria-labelledby="v-pills-shipping-tab">
                                <div>
                                    <h4 class="card-title">County information</h4>
                                    <p class="card-title-desc">Fill all information below</p>
                                    <form class="county-add-form" method="POST">{% csrf_token %}
                                        <div class="form-group row mb-4">
                                            <label for="billing-name" class="col-md-2 col-form-label">Name</label>
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" id="billing-name" name="name" placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="form-group row mb-4">
                                            <label for="billing-name" class="col-md-2 col-form-label"></label>
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-primary mr-1 waves-effect waves-light">Save County</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- end row -->


{% endblock %}
